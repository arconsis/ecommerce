apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: ecommerce
type: Opaque
data:
#  Base64 decoded database url string
  DATABASE_URL: "postgres://postgres:secret@localhost:5432/postgres"
  auth: "BASIC_AUTH"
  QUARKUS_MAILGUN_API_KEY:
  POSTGRES_USER:
  POSTGRES_PASSWORD:
  QUARKUS_STRIPE_WEBHOOK_SECRET:
  QUARKUS_STRIPE_API_KEY:
  QUARKUS_SHIPPO_API_TOKEN: xxx

